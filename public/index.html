<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async type="text/javascript" src="./script.js"></script>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="grid gap-8 text-gray-500 md:grid-cols-3 bg-light">
    <nav class="flex flex-col gap-12 p-4 md:items-end md:col-span-1 bg-secondary-100">
      <!-- navbar begins here -->
      <div class="flex justify-between">
        <h1
          class="p-2 text-base font-bold text-gray-600 uppercase border-b border-gray-200 font-body"
        >
          Tailor
        </h1>
        <span class="my-auto md:hidden" id="burger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </span>
      </div>

      <div class="hidden md:block" id="menu">
        <ul class="text-sm text-gray-600 font-body">
          <li class="flex justify-between w-1/6 md:w-full">
            <a>Catalog</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
              />
            </svg>
          </li>
          <li class="flex justify-between w-1/6 md:w-full">
            <a>About</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </li>
          <li class="flex justify-between w-1/6 md:w-full">
            <a>Contact</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar ends -->

    <main
      class="relative flex flex-col items-start justify-end gap-2 p-4 md:col-span-2 lg:flex-col bg-light"
    >
      <!-- link starts here -->
      <div class="flex flex-col w-full">
        <ul class="flex justify-end">
          <a href="#" class="link hover:bg-red-500 hover:text-gray-100"
            >Log In</a
          >
          <a href="#" class="link hover:bg-red-500 hover:text-gray-100"
            >Sign Up</a
          >
        </ul>
        <ul>
          <li>
            <h2 class="text-3xl font-semibold text-gray-800 font-body">
              Latest
            </h2>
          </li>
          <li>
            <h3 class="text-lg font-semibold text-gray-700 font-body">
              Pick yours now!
            </h3>
          </li>
        </ul>
      </div>
      <!-- Div1 starts here -->
      <div
        class="flex flex-col items-center w-full gap-8 lg:flex-row lg:justify-start"
      >
        <div id="register" class="card hover:shadow-xl lg:w-3/12">
          <img
            src="../src/assets/clothe1.jpeg"
            class="object-cover w-full h-64"
          />

          <button class="button" onclick="toLogin()">view</button>
          <span class="tags">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <h3>3-days</h3>
          </span>
        </div>
        <!-- Div1 ends -->
        <div id="login" class="card hover:shadow-xl lg:w-3/12">
          <img
            src="../src/assets/clothe2.jpg"
            class="object-cover w-full h-64"
          />
          <button class="button" onclick="toRegister()">view</button>
          <span class="tags">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <h3>3-days</h3>
          </span>
        </div>
        <div id="login" class="card hover:shadow-xl lg:w-3/12">
          <img
            src="../src/assets/clothe3.jpg"
            class="inline-block object-cover w-full h-64"
          />
          <button class="button" onclick="toRegister()">view</button>
          <span class="tags">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <h3>3-days</h3>
          </span>
        </div>
        <!-- Most popular here -->
      </div>
      <div class="flex flex-col w-full gap-6">
        <h3 class="text-lg font-semibold text-gray-800 font-body">
          Most Popular
        </h3>
        <span class="flex justify-center">
          <a
            class="flex items-center px-2 py-0 m-2 text-xs font-semibold text-gray-700 uppercase border border-gray-700 rounded-full cursor-pointer font-body hover:shadow-inner"
            >load more</a
          >
        </span>
      </div>
    </main>
  </body>
</html>
